<h2> {{Title}} </h2>

<mat-dialog-content class="mat-typography">
    <label for="mat-dialog-content"> {{ Content }} </label>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <app-action-button (onClick)="onOk()" [Legend]="OkText"></app-action-button>
    <app-action-button (onClick)="onCancel()" [Legend]="CancelText"></app-action-button>
</mat-dialog-actions>
