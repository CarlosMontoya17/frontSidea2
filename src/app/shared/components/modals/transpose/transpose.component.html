<h3>Re-Asignar</h3>
<mat-dialog-content class="mat-typography">

    <div class="input-group">
        <input
        matTooltip="BUSCAR USUARIO A RE-ASIGNAR"
          type="text"
          class="form-control"
          placeholder="BUSCAR"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          [(ngModel)]="Search"
        />
        <span class="input-group-text" id="basic-addon2">
          <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </span>
    </div>


    <ul class="list-group" *ngIf="Search?.length >= 3">
        <li class="list-group-item selected">SELECCIONA UN USUARIO</li>
        <li *ngFor="let user of Users | userName: Search" class="list-group-item" (click)="sendInfo(user)">
            {{ user.nombre }} - {{ user.rol }}
        </li>
      </ul>

      <ul class="list-group" *ngIf="Search?.length < 3">
        <li class="list-group-item selected">ESCRIBA AL MENOS 5 DIGITOS DEL NOMBRE DEL USUARIO A BUSCAR</li>
      </ul>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <app-action-button [Legend]="'Cerrar'" [Icon]="faXmark"
        mat-dialog-close></app-action-button>
</mat-dialog-actions>
