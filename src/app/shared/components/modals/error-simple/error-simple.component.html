<div class="header">
    <img src="assets/icons/nothing.png" alt="Error"> 
    <h2> {{ Title }} </h2>
</div>


<mat-dialog-content class="mat-typography">

    <label for="mat-dialog-content">{{ Content }}</label>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <app-action-button (onClick)="onAccepted()" [Legend]="'Cerrar'" [Icon]="faXmark"
        mat-dialog-close></app-action-button>
</mat-dialog-actions>
