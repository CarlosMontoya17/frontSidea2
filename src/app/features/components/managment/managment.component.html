<div class="myCard">
    <div class="myTitle">
        <label for=myTitle>ADMINISTRAR</label>
    </div>
    <app-card-information (Key)="onKey($event)" [Cards]="CardInfo" (onClicked)="cardsButtons($event)">
    </app-card-information>
  
    <br><br>
    <div class="container">
        <div class="row">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Nombre Negocio</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Precios</th>
                        <th scope="col">Otros</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="scope" *ngFor="let req of Request |  userName: buscar | paginate:{ itemsPerPage: 5, currentPage: page, totalItems: totalLenght} ">
                        <td>{{req.id}}</td>
                        <td>{{req.username}}</td>
                        <td>{{req.nombre}}</td>
                        <td>{{req.rol}}</td>
                        <td><button class="btn" (click)="editUser(req.id)">Editar usuario</button></td>
                        <td><button class="btn2" (click)="deleteUser(req)">Eliminar usuario</button></td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls
              (pageChange)="page = $event"
              previousLabel="Anterior"
              nextLabel="Siguiente">
            </pagination-controls>

        </div>
    </div>
</div>
<hr>
