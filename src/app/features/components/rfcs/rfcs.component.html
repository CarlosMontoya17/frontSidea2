<div class="myCard">

    <div class="myTitle">
        <label for="myTitle">RFC</label>
    </div>


    <app-pendients (Delete)="delete($event)"  [Pnds]="Pendientes" (Refresh)="getPendients()" (ReTry)="ReTrying($event)" ></app-pendients>

    <button  matTooltip="Nueva peticiÃ³n" matTooltipClass="tooltip"  [matTooltipPosition]="'left'"  (click)="newRequest()" class="add" mat-mini-fab color="secundary">
        <mat-icon>add</mat-icon>
    </button>
      
    <app-card-information
    [Cards]="CardInfo"
    (onClicked)="onClick($event)"

    ></app-card-information>



    <ng-container *ngIf="View">
        <app-card-filter
        [Filters]="Filtros"
        (onClicked)="selectDate($event)"
        (onKey)="onKey($event)"
        ></app-card-filter>
    
        <div class="row">
            <ng-container *ngIf="Peticiones | searching: Buscar as search">
                <div *ngFor="let peticion of Peticiones | searching: Buscar">
                    <app-card-requests
                    class="animate__animated"
                    [ngClass]="{'animate__fadeInUp' : !View }"
                    [Info]="peticion"
                    (ReAsign)="reAssing($event)"
                    (Download)="onDownloadRequest($event)"
                    ></app-card-requests>
                </div>
                <app-empty-state *ngIf="search.length == 0"></app-empty-state>
            </ng-container>

        </div>
    </ng-container>





</div>
