<div class="fondo">
  <div class="form">
    <h3>INGRESAR</h3>
    <input type="text" placeholder="Usuario" [(ngModel)]="USERNAME" name="USERNAME" (keyup.enter)="LogIn()"/>
    <input type="password" placeholder="Contraseña" [(ngModel)]="PASSWORD" name="PASSWORD" (keyup.enter)="LogIn()"/>
    <button (click)="LogIn()">Iniciar Sesión</button>
  </div>
</div>
